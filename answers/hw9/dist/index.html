    <style>
body header,body main{background:rgba(0,0,0,.5)}*{margin:0;padding:0}body{background:url(../images/bg-default.jpg) fixed}body main{box-sizing:border-box;min-height:100vh;min-width:100%}.aPreview .playerDescription .playerLogo::before,.aPreview .videoPreview::before{content:"";background-image:url(../images/channel-default.jpg)}header{color:#fff}header h1{display:flex;justify-content:center;padding:20px 0;max-height:1em;align-items:baseline}header #js-langButtonContainer{display:flex;justify-content:center;align-items:baseline}header #js-langButtonContainer>a{margin:0 .2em;transition-property:color;transition-duration:.5s}.activeButton,header #js-langButtonContainer>a:hover{color:#34b8e8}main{display:inline-flex;align-content:center;justify-content:space-around;flex-wrap:wrap;padding:40px}.aPreview{width:300px;margin-bottom:25px}.aPreview .videoPreview{position:relative;height:168.75px}.aPreview .videoPreview::before{position:absolute;top:0;left:0;width:100%;height:100%}.aPreview .videoPreview img{position:relative;opacity:0;transition-property:opacity;transition-duration:.2s;transition-timing-function:ease-in;width:100%}.aPreview .playerDescription{background-color:rgba(0,0,0,.2);display:flex;position:relative}.aPreview .playerDescription .playerLogo::before{position:absolute;top:10px;left:10px;width:50px;height:50px;border-radius:50%;opacity:.5}.aPreview .playerDescription img{position:relative;width:50px;height:50px;border-radius:50%;opacity:0;padding:10px;transition:opacity .2s ease-in}.aPreview .playerDescription .channelIntro{display:flex;flex-direction:column;padding:6px}.aPreview .playerDescription .channelIntro .channelName,.aPreview .playerDescription .channelIntro .playerName{padding:4px;color:#fff;white-space:nowrap;width:200px;overflow:hidden;text-overflow:ellipsis}.aPreview{transition-property:box-shadow,filter;transition-duration:.5s}.aPreview:hover{box-shadow:10px 6px 20px 4px rgba(0,0,0,.8);filter:brightness(1.3)}

let I18N = {
  'en' : __webpack_require__(1),
  'zh-tw' : __webpack_require__(2)
};

let clientId = "gty48ewtge90oxfobw7z2zfu45yf94";
let game = "League%20of%20Legends";
let limit = 20;
let urlToTwitch = "https://api.twitch.tv/kraken/streams/?";
let offset = 0;
let language = "";
let isLoading = false;

getDataFromTwitch(); // first time update HTML.
window.addEventListener('scroll', runWhenScroll ); // infinite scroll
document.getElementById('js-zh-tw').addEventListener("click", function() { changeLang("zh-tw") });
document.getElementById('js-en').addEventListener("click", function() { changeLang("en") });

function changeLang (langName) {
  // change TITLE lang
  document.getElementById("js-h1").innerHTML = I18N[langName].TITLE;
  console.log(I18N[langName].TITLE);

  // urlTOTwitch attributes
  language = langName;
  offset = 0;

  // activeButton css
  let elements = document.getElementsByTagName('a');
  for (aLink of elements){
    aLink.classList.remove("activeButton");
  }
  document.getElementById(`js-${langName}`).classList.add("activeButton");

  // clean old streams and get new steams in specific language
  document.getElementById('js-main').innerHTML = "";
  getDataFromTwitch();
}

function setAPIURL(){
  urlToTwitch += "game=" + game;
  urlToTwitch += "&limit=" + limit;
  urlToTwitch += "&client_id=" + clientId;
  urlToTwitch += "&offset=" + offset;
  urlToTwitch += "&language=" + language;
}

function getDataFromTwitch() {
  let xhr = new XMLHttpRequest();
  xhr.onreadystatechange = updateHTML; // callback function

  isLoading = true;
  setAPIURL();
  xhr.open("GET", urlToTwitch, true);
  xhr.send();
}

function updateHTML() {

  if(this.readyState === 4 && this.status === 200) {
    let dataObject = JSON.parse(this.responseText);

    let addHTML = '';
    for(let i = 0; i < dataObject.streams.length; i++){
      addHTML +=
        '<section class="aPreview">' +
          '<div class="videoPreview">' +
            '<img onload="this.style.opacity = 1" src="' + dataObject.streams[i].preview.medium + '" alt="" >' +
          '</div>' +
          '<div class="playerDescription">' +
            '<div class="playerLogo">' +
              '<img onload="this.style.opacity = 1" src="' + dataObject.streams[i].channel.logo + '" alt="">' +
            '</div>' +
            '<div class="channelIntro">' +
              '<div class="channelName">' + dataObject.streams[i].channel.status + '</div>' +
              '<div class="playerName">' + dataObject.streams[i].channel.display_name + '</div>' +
            '</div>' +
          '</div>' +
        '</section>';
    }

    // append html string into DOM
    const div = document.createElement('div');
    document.getElementById('js-main').appendChild(div);
    div.outerHTML = addHTML;

    // next loading offset
    offset += limit;

    isLoading = false;
  }
}

function runWhenScroll() {
  let scrollHeight = document.documentElement.scrollTop;
  let windowHeight = window.innerHeight;
  let bodyHeight = document.body.offsetHeight;
  //console.log('document.documentElement.scrollTop ' + document.documentElement.scrollTop); // 滾動高度
  //console.log('window.innerHeight ' + window.innerHeight); // 目前視窗高度
  //console.log('document.body.offsetHeight ' + document.body.offsetHeight); // 整個 body 高度

  if(!isLoading) {
    if(scrollHeight > bodyHeight - windowHeight - 200){ // almost scroll down
      getDataFromTwitch();
    }
  }
}
